{% extends "index.html" %}

{% block content %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 50px;
            padding: 10px 20px;
        }
        .btn-primary {
            border-radius: 50px;
            padding: 10px;
            font-weight: bold;
        }
        .text-center a {
            color: #0d6efd;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
        }
            .message {
      background-color: red;
      color: white;
      padding: 15px;
      border-radius: 5px;
    }
    </style>
</head>
<body>
<div class="container">
    <!-- Display Messages -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Login</h3>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" autocomplete="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <!-- Not Registered? -->
                    <p class="text-center mt-3">
                        Don't have an account? <a href="{% url 'register' %}">Register here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
